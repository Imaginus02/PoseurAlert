<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">

<head>
    <title>Connexion</title>
    <style>
        .login-container {
            min-height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            max-width: 400px;
            width: 100%;
            background: var(--white);
            border-radius: 1rem;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
        }

        .login-header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: var(--white);
            padding: 2rem 1.5rem;
            text-align: center;
        }

        .login-header h2 {
            margin: 0;
            font-size: 1.75rem;
            font-weight: 600;
        }

        .login-header p {
            margin: 0.5rem 0 0 0;
            opacity: 0.9;
            font-size: 0.95rem;
        }

        .login-body {
            padding: 2rem 1.5rem;
        }

        .login-links {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--gray-200);
        }

        .login-links a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .login-links a:hover {
            text-decoration: underline;
        }

        .login-links .divider {
            margin: 0 0.5rem;
            color: var(--gray-400);
        }

        .forgot-password {
            display: block;
            text-align: right;
            margin-top: 0.5rem;
            font-size: 0.875rem;
            color: var(--gray-600);
            text-decoration: none;
        }

        .forgot-password:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <layout:layout title="Connexion">

        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <h2><i class="bi bi-box-arrow-in-right me-2"></i>Connexion</h2>
                    <p>Accédez à votre espace professionnel</p>
                </div>

                <div class="login-body">
                    <!-- Messages d'erreur -->
                    <div th:if="${param.error}" class="alert alert-danger" role="alert">
                        <i class="bi bi-exclamation-triangle me-2"></i>
                        Email ou mot de passe incorrect
                    </div>

                    <form action="/login/processing" method="post" name="login">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                        <div class="mb-3">
                            <label for="email" class="form-label">
                                <i class="bi bi-envelope me-1"></i>Email professionnel
                            </label>
                            <input type="email"
                                   class="form-control"
                                   id="email"
                                   name="email"
                                   placeholder="votre.email@entreprise.com"
                                   required
                                   th:value="${param.email}">
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i class="bi bi-lock me-1"></i>Mot de passe
                            </label>
                            <input type="password"
                                   class="form-control"
                                   id="password"
                                   name="password"
                                   placeholder="Votre mot de passe"
                                   required>
                            <a href="#" class="forgot-password">
                                <i class="bi bi-question-circle me-1"></i>Mot de passe oublié ?
                            </a>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Se connecter
                            </button>
                        </div>
                    </form>

                    <div class="login-links">
                        <span>Pas encore de compte ?</span>
                        <a href="/inscription" th:href="@{/inscription}">
                            <i class="bi bi-person-plus me-1"></i>Créer un compte
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <script>
            // Auto-focus sur le champ email si pas d'erreur, sinon sur le mot de passe
            document.addEventListener('DOMContentLoaded', function() {
                const urlParams = new URLSearchParams(window.location.search);
                const hasError = urlParams.get('error');

                if (hasError) {
                    document.getElementById('password').focus();
                } else {
                    document.getElementById('email').focus();
                }
            });
        </script>

    </layout:layout>
</body>
</html>
