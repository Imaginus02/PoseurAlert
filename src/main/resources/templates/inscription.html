<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>À POINT - Inscription</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/assets/stylesheets/login.css}">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    body{
      background-image: url(./assets/img/classe_enfant.jpg);
    }
  </style>

</head>

<body>
<fieldset class="InscriptionFieldset">
  <header>
    <p class="connexion"> Inscription - À POINT </p>
  </header>
  <form action="/inscription" method="post" name="inscription">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <div class="login-fields">
      <div class="contain-field">
        <label for="email" class="login-field-username form-label"> Mail :</label>
        <input type="text" placeholder="Ex : mail@domain.com " name="email" id="email" class="input-field-login form-control" required>
      </div>
      <div class="contain-field">
        <label for="companyName" class="login-field-username form-label"> Nom de l'entreprise :</label>
        <input type="text" placeholder="Nom de votre entreprise" name="companyName" id="companyName" class="input-field-login form-control" required>
      </div>
      <div class="contain-field">
        <label for="sector" class="login-field-username form-label"> Secteur d'activité :</label>
        <select name="sector" id="sector" class="input-field-login form-control" required>
          <option value="">Choisissez votre secteur</option>
          <option value="RESTAURANT">Restaurant</option>
          <option value="HEALTH_PROFESSIONAL">Professionnel de santé</option>
          <option value="GARAGE">Garage</option>
          <option value="HAIRDRESSER">Coiffeur</option>
          <option value="BEAUTY_INSTITUTE">Institut de beauté</option>
          <option value="VETERINARIAN">Vétérinaire</option>
        </select>
      </div>
      <div class="contain-field">
        <label for="address" class="login-field-username form-label"> Adresse :</label>
        <input type="text" placeholder="Adresse de votre entreprise" name="address" id="address" class="input-field-login form-control">
      </div>
      <div class="contain-field">
        <label for="phoneNumber" class="login-field-username form-label"> Téléphone professionnel :</label>
        <input type="tel" placeholder="01 23 45 67 89" name="phoneNumber" id="phoneNumber" class="input-field-login form-control">
      </div>
      <div class="contain-field">
        <label for="siret" class="login-field-username form-label"> SIRET (optionnel) :</label>
        <input type="text" placeholder="123 456 789 01234" name="siret" id="siret" class="input-field-login form-control">
      </div>
      <div class="contain-field">
        <label for="password" class="login-field-password form-label" > Mot de passe :</label>
        <input type="password" placeholder="Mot de passe" id="password" name="password" class="input-field-password form-control" required>
      </div>
      <div class="contain-field">
        <label for="password" class="login-field-password form-label" > Confirmer le mot de passe :</label>
        <input type="password" placeholder="Mot de passe" id="passwordConfirm" name="passwordConfirm" class="input-field-password form-control" required>
      </div>
      <button type="submit" class="btn btn-primary login-button">
        Inscription
      </button>
      <a href="../templates/login.html" class="toCenter"> Se Connecter </a>
    </div>
  </form>

</fieldset>
</body>
</html>
