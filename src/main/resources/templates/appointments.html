<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>√Ä POINT - Mes rendez-vous</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/assets/stylesheets/login.css}">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body>
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>Mes <span th:text="${sectorLabels.getAppointmentPluralLabel(user.sector)}">rendez-vous</span> - <span th:text="${user.companyName}">Entreprise</span></h1>
                <div>
                    <a href="/rendez-vous/nouveau" class="btn btn-primary" th:text="${sectorLabels.getNewAppointmentButtonLabel(user.sector)}">Nouveau rendez-vous</a>
                    <a href="/logout" class="btn btn-outline-secondary ms-2">D√©connexion</a>
                </div>
            </div>

            <!-- Messages d'alerte -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Avertissement HDS pour les professionnels de sant√© -->
            <div th:if="${sectorLabels.requiresHDSCompliance(user.sector)}" class="alert alert-warning" role="alert">
                <h6 class="alert-heading">üìã Conformit√© HDS</h6>
                <p class="mb-0" th:text="${sectorLabels.getHDSWarning(user.sector)}"></p>
            </div>

            <!-- Liste des rendez-vous -->
            <div class="card">
                <div class="card-header">
                    <h5 th:text="${sectorLabels.getAppointmentPluralLabel(user.sector)} + ' √† venir et pass√©s'">Rendez-vous √† venir et pass√©s</h5>
                </div>
                <div class="card-body">
                    <div th:if="${#lists.isEmpty(appointments)}" class="text-center text-muted">
                        <p>Aucun rendez-vous enregistr√©.</p>
                        <a href="/rendez-vous/nouveau" class="btn btn-primary">Cr√©er votre premier rendez-vous</a>
                    </div>

                    <div th:if="${!#lists.isEmpty(appointments)}" class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Date & Heure</th>
                                    <th th:text="${sectorLabels.getClientLabel(user.sector)}">Client</th>
                                    <th>T√©l√©phone</th>
                                    <th>Statut</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="appointment : ${appointments}" th:classappend="${appointment.status.name() == 'NO_SHOW'} ? 'table-warning' : ''">
                                    <td th:text="${#temporals.format(appointment.appointmentDate, 'dd/MM/yyyy HH:mm')}"></td>
                                    <td th:text="${appointment.clientName}"></td>
                                    <td th:text="${appointment.clientPhone}"></td>
                                    <td>
                                        <span th:class="'badge ' + ${appointment.status.name() == 'SCHEDULED' ? 'bg-primary' :
                                                                     appointment.status.name() == 'CONFIRMED' ? 'bg-success' :
                                                                     appointment.status.name() == 'CANCELLED' ? 'bg-secondary' :
                                                                     appointment.status.name() == 'COMPLETED' ? 'bg-info' :
                                                                     'bg-danger'}"
                                              th:text="${appointment.status.displayName}">
                                        </span>
                                    </td>
                                    <td>
                                        <div class="btn-group btn-group-sm" role="group">
                                            <!-- Boutons de changement de statut -->
                                            <form th:if="${appointment.status.name() != 'COMPLETED' && appointment.status.name() != 'NO_SHOW'}"
                                                  th:action="@{'/rendez-vous/' + ${appointment.id} + '/statut'}" method="post" class="d-inline">
                                                <input type="hidden" name="status" value="CONFIRMED">
                                                <button type="submit" class="btn btn-outline-success btn-sm"
                                                        th:if="${appointment.status.name() == 'SCHEDULED'}">Confirmer</button>
                                            </form>

                                            <form th:if="${appointment.status.name() != 'COMPLETED' && appointment.status.name() != 'CANCELLED' && appointment.status.name() != 'NO_SHOW'}"
                                                  th:action="@{'/rendez-vous/' + ${appointment.id} + '/statut'}" method="post" class="d-inline">
                                                <input type="hidden" name="status" value="COMPLETED">
                                                <button type="submit" class="btn btn-outline-info btn-sm">Terminer</button>
                                            </form>

                                            <!-- Bouton de signalement -->
                                            <button type="button" class="btn btn-outline-warning btn-sm"
                                                    th:if="${appointment.status.name() != 'NO_SHOW'}"
                                                    data-bs-toggle="modal"
                                                    th:data-bs-target="'#reportModal' + ${appointment.id}">
                                                Signaler
                                            </button>
                                        </div>

                                        <!-- Modal de signalement -->
                                        <div class="modal fade" th:id="'reportModal' + ${appointment.id}" tabindex="-1">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title">Signaler le rendez-vous</h5>
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                                    </div>
                                                    <form th:action="@{'/rendez-vous/' + ${appointment.id} + '/signaler'}" method="post">
                                                        <div class="modal-body">
                                                            <div class="mb-3">
                                                                <label class="form-label">Motif du signalement :</label>
                                                                <select name="reason" class="form-select" required>
                                                                    <option value="NO_SHOW">Absence sans pr√©venir</option>
                                                                    <option value="LATE">Retard important</option>
                                                                    <option value="CANCELLED_LAST_MINUTE">Annulation de derni√®re minute</option>
                                                                    <option value="REPEATED_MISSED">Absences r√©p√©t√©es</option>
                                                                </select>
                                                            </div>
                                                            <div class="mb-3">
                                                                <label class="form-label">Notes suppl√©mentaires (optionnel) :</label>
                                                                <textarea name="additionalNotes" class="form-control" rows="3"></textarea>
                                                            </div>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                                                            <button type="submit" class="btn btn-warning">Signaler</button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
